<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <h1>Roll a d4</h1>
        <label for="numDice4">Number of dice:</label>
        <input type="number" id="numDice4" value="1" min="1" max="100">
        <label for="staticNum4">Modifier:</label>
        <input type="number" id="staticNum4" value="0">
        <div id="result4" class="result">Total:</div>
        <br>
        <button type="button" id="rollButton4" class="button-container">D4</button>
        <button type="button" id="clearButton4" class="clear-button">Clear</button>
        <br>
    </div>
